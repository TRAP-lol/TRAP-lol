<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG VERIFICATION</title>
    <style>
        :root {
            --blood: #3a0000;
            --flesh: #ffe5e5;
            --black: #0a0a0a;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--black);
            color: var(--flesh);
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .blood-interface {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin: 2rem 0;
            padding: 2rem;
            border: 3px solid var(--blood);
            position: relative;
        }

        .blood-interface::before {
            content: 'VERIFICATION LOCK';
            position: absolute;
            top: -12px;
            left: 1rem;
            background: var(--black);
            padding: 0 0.5rem;
            font-size: 0.8rem;
        }

        .cipher-wheel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cipher-arrow {
            color: var(--blood);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.3rem;
            transition: all 0.3s var(--ease);
        }

        .cipher-arrow:hover {
            text-shadow: 0 0 10px var(--blood);
        }

        .cipher-number {
            font-size: 2rem;
            margin: 0.3rem 0;
            width: 2.5rem;
            text-align: center;
            border-bottom: 2px solid var(--blood);
            background: rgba(58,0,0,0.1);
        }

        .crypt-container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid var(--blood);
            margin: 1rem;
            position: relative;
        }

        .crypt-title {
            font-size: 1.2rem;
            border-bottom: 1px solid var(--blood);
            margin-bottom: 1rem;
        }

        .crypt-qr {
            width: 200px;
            height: 200px;
            border: 1px solid var(--blood);
            margin: 1rem auto;
            background-size: contain;
        }

        .crypt-hash {
            word-break: break-all;
            font-size: 0.7rem;
            padding: 1rem;
            background: rgba(58,0,0,0.1);
        }

        .crypt-attachments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .crypt-attachment {
            border: 1px solid var(--blood);
            padding: 0.3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        .crypt-attachment:hover {
            background: rgba(58,0,0,0.3);
        }

        @keyframes blood-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="blood-interface" id="cipherLock">
        <!-- Cipher wheels will be injected here -->
    </div>

    <div class="crypt-container">
        <div class="crypt-title" id="cryptTitle"></div>
        <div class="crypt-qr" id="cryptQr"></div>
        <div class="crypt-hash" id="cryptHash"></div>
        <div class="crypt-attachments" id="cryptAttachments"></div>
    </div>

    <script>
        let currentMessage = null;
        let messages = [];
        const cipherValues = [0, 0, 0, 0, 0, 0];

        // Create cipher interface
        function createCipherWheels() {
            const container = document.getElementById('cipherLock');

            for(let i = 0; i < 6; i++) {
                const wheel = document.createElement('div');
                wheel.className = 'cipher-wheel';

                wheel.innerHTML = `
                    <div class="cipher-arrow up">▲</div>
                    <div class="cipher-number" data-index="${i}">0</div>
                    <div class="cipher-arrow down">▼</div>
                `;

                wheel.querySelector('.up').addEventListener('click', () => adjustCipher(i, 1));
                wheel.querySelector('.down').addEventListener('click', () => adjustCipher(i, -1));

                container.appendChild(wheel);
            }
        }

        function adjustCipher(index, direction) {
            cipherValues[index] = (cipherValues[index] + direction + 10) % 10;
            document.querySelectorAll('.cipher-number')[index].textContent = cipherValues[index];
            verifyCombination();
        }

        async function loadCryptData() {
            try {
                const response = await fetch('/public/data/msg.json');
                const data = await response.json();
                messages = data.messages;
            } catch (error) {
                console.error('Failed to load blood manifest:', error);
            }
        }

        function verifyCombination() {
            const combination = cipherValues.join('');
            currentMessage = messages.find(msg => msg.id === combination);
            updateCryptDisplay();
        }

        function updateCryptDisplay() {
            const titleElement = document.getElementById('cryptTitle');
            const qrElement = document.getElementById('cryptQr');
            const hashElement = document.getElementById('cryptHash');
            const attachmentsElement = document.getElementById('cryptAttachments');

            if(currentMessage) {
                titleElement.textContent = currentMessage.title;
                qrElement.style.backgroundImage = `url('${currentMessage.qrPath}')`;
                hashElement.textContent = currentMessage.verificationHash;

                attachmentsElement.innerHTML = currentMessage.AdditionalAttachments
                    .map(att => `
                        <div class="crypt-attachment" 
                             onclick="window.open('${att.path}')"
                             title="${att.description}">
                            ${att.attachmentId}
                        </div>
                    `).join('');
            } else {
                titleElement.textContent = 'NO VERIFIED TRANSMISSION';
                qrElement.style.backgroundImage = '';
                hashElement.textContent = '0'.repeat(64);
                attachmentsElement.innerHTML = '';
            }
        }

        // Initialize
        createCipherWheels();
        loadCryptData();

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const activeIndex = Array.from(document.querySelectorAll('.cipher-number'))
                .findIndex(el => el.parentElement.contains(document.activeElement));

            if(activeIndex !== -1) {
                if(e.key === 'ArrowUp') adjustCipher(activeIndex, 1);
                if(e.key === 'ArrowDown') adjustCipher(activeIndex, -1);
            }
        });
    </script>
</body>
</html>
